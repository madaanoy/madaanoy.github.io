<!DOCTYPE html>
<head>
    <title> Quiz 01 - CSDC105 </title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body> 
    <h1> List Tag Demonstration </h1>
    <div class = "UL-List"> 
        <h2> This is an Unordered List </h2>
        <ul>
            <li> UL-List 01 </li>
            <li> UL-List 02 </li>
            <li> UL-List 03 </li>
        </ul>
    </div>

    <div class = "OL-List">
        <h2> This is an Ordered List </h2>
        <ol>
            <li> OL-List 01 </li>
            <li> OL-List 02 </li>
            <li> OL-List 03 </li>
            <li> OL-List 04 </li>
        </ol>
    </div>
</body>

</html>
