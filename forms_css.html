<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title> CSDC105 - Registration Form </title>
</head>

<body>
    <form>
        <h1> Registration Form </h1>
        First Name: <br> <input type="text" class="f-name">
        <br>
        Last Name: <br> <input type="text" class="l-name">
        <br>
        Nick Name: <br> <input type="text" class="n-name">
        <br>
        Email: <br> <input type="text" class="email">
        <br>
        Password: <br> <input type="text" class="pass">
        <br>
        Date of Birth: <br> <input type="date" class="b-day">
        <br>
        Gender: <br> <input type="radio"> Male
                     <input type="radio"> Female
                     <input type="radio"> Other
        <br>
        Mobile Number: <br> <input type="tel" class="m-num">
        <br>
        Address: <br> <textarea cols="30" rows="10"> </textarea>
        <br>
        <input type="submit" class="submit"> <input type="reset" class="reset">
    </form>
</body>
</html>
